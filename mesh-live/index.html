<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Face Landmarks Detection Demo</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div>
            <button disabled id="switch-camera-btn" style="height:48px">Switch Camera</button>
        </div>
        <div>
            <video id="video" playsinline autoplay width="320" height="240"></video>
            <canvas id="canvas" width="320px" height="240px"></canvas>
            <canvas id="canvasOut" width="320px" height="240px"></canvas>
        </div>
        <p id="result" style="white-space: pre;">Results ...</span>
        <div>
            <div style="width: 48%;">
                <select onchange="changeBackend()" id="backend">
                    <option value="wasm" selected>WASM</option>
                    <option value="webgl">WebGL</option>
                </select>
                <p id="backendText">Backend</p>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.1.0/dist/tf.min.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-converter@3.1.0/dist/tf-converter.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@3.1.0/dist/tf-backend-wasm.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.3/dist/face-landmarks-detection.js"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.7.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface@0.0.5/dist/blazeface.min.js"></script>
        <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.7.0/dist/tf-backend-wasm.js"></script> -->
        
        <script type="text/javascript"></script>
        <script src="app.js"></script>
    </body>
</html>
